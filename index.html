    <script>
      // Script to handle SPA redirects from 404.html
      (function() {
        const redirectPath = sessionStorage.getItem('ghPages_redirect_path');
        if (redirectPath) {
          const originalPath = redirectPath;
          const originalSearch = sessionStorage.getItem('ghPages_redirect_search') || '';
          const originalHash = sessionStorage.getItem('ghPages_redirect_hash') || '';

          sessionStorage.removeItem('ghPages_redirect_path');
          sessionStorage.removeItem('ghPages_redirect_search');
          sessionStorage.removeItem('ghPages_redirect_hash');

          // Current location.pathname is the base of index.html (e.g. /my-repo/)
          // We want to form /my-repo/#/path-from-originalPath?originalSearch
          let appPath = originalPath;
          // currentBasePath should end with a slash if it's not just "/"
          let currentBasePath = window.location.pathname.replace(/index\.html$/, '');
          if (currentBasePath !== '/' && !currentBasePath.endsWith('/')) {
            currentBasePath += '/';
          }
          
          if (originalPath.startsWith(currentBasePath)) {
            appPath = originalPath.substring(currentBasePath.length);
          }
          
          // Ensure appPath does not start with a slash for the hash, as '#' implies the start.
          if (appPath.startsWith('/')) {
            appPath = appPath.substring(1);
          }

          const newUrl = currentBasePath + "#/" + appPath + originalSearch + originalHash;
          window.location.replace(newUrl);
        }
      }());
    </script>
